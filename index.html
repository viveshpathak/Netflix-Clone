<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">    
<link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Asset/Netflix N.png">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <img src="./Asset/Netflix.png" alt="">
            <div class="buttons">
                <div class="drop-down">
                    <label for="lang">
                    <i class="fa-solid fa-language"></i>
                </label>
                    <select name="Lang" id="lang">
                        <option value="English">English</option>
                        <option value="Hindi">हिन्दी</option> 
                    </select> 
                    <button> Sign in   </button>       
            </div>
        </div> 
        </header>
        
        <div class="content">
          <h1>Unlimited movies, Tv shows <br>and more</h1>
          <p>Starts at ₹149. Cancel at any time.</p>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="edit">
       <input type="email" placeholder="Email address"  autocomplete="email" minlength="5" maxlength="50" name="email">
       <button role="button" type="submit" id="email">Get Started <i class="fas fa-chevron-right"></i></button>
   </div>
    </div>
    <div class="box"></div>
    
</div>
</body>
</html>
